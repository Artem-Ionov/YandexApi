{% extends 'base.html' %}

{% block content %}
    <h1>Список файлов на Яндекс диске:</h1>
    <br>
    <table>
        <tr>
            <th>Название файла</th>
            <th>Ссылка для загрузки</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{file.name}}</td>
            <td><a href="{% url 'download_file' file.public_key %}">Скачать</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
